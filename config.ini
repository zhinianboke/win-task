[General]
; 应用版本
version = 1.0.0
; 程序自启动
auto_start = false
; 启动后最小化到托盘
minimize_to_tray = false
; 主题 (light/dark)
theme = light

[Scheduler]
; 任务检查间隔（秒）
check_interval = 10
; 任务超时时间（秒，0表示无超时）
default_timeout = 3600
; 最大并发任务数
max_concurrent_tasks = 5
; 任务失败最大重试次数
max_retries = 3
; 重试间隔（秒）
retry_interval = 60

[Logging]
; 日志级别 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO
; 日志保留天数
retention_days = 30
; 是否记录详细执行信息
verbose = true

[Notification]
; 开启通知
enable = true
; 通知类型 (desktop, email, both)
type = desktop
; 邮件服务器
smtp_server = smtp.example.com
smtp_port = 587
smtp_user = user@example.com
smtp_password = 
; 邮件收件人
email_recipient = 
; 通知邮件标题前缀
email_subject_prefix = [Win-Task]

[Security]
; 是否加密敏感信息
encrypt_sensitive_data = true
; 自动备份频率（天）
backup_frequency = 7
; 最大备份保留数量
max_backups = 10 